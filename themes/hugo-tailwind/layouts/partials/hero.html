<div class="grid w-full place-items-center">
  <ul x-data="{
    total: 3,
    current: 1,
    prev() {
      if(this.current == 1){
        this.current = 3
      }else{
        this.current--
      }
    },
    next() {
      if(this.current == 3) {
        this.current = 1
      }else{
        this.current++
      }
    }
}" class="size-full max-h-[480px] relative overflow-hidden flex">
    <li :style="{ transform: `translateX(-${(current-1)*100}%)` }"
      class="size-full inline-block flex-none transition-transform duration-500 ease-in-out">
      <img alt="" class="object-cover"
        src="https://images.unsplash.com/photo-1692812298405-db9c1ca093ed?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1932&q=80" />
    </li>
    <li :style="{ transform: `translateX(-${(current-1)*100}%)` }"
      class="size-full inline-block flex-none transition-transform duration-500 ease-in-out">
      <img alt="" class="object-cover"
        src="https://images.unsplash.com/photo-1692902295604-6c5109aa55a4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1932&q=80">
    </li>
    <li :style="{ transform: `translateX(-${(current-1)*100}%)` }"
      class="size-full inline-block flex-none transition-transform duration-500 ease-in-out">
      <img alt="" class="object-cover"
        src="https://images.unsplash.com/photo-1692589250460-1ea229c9942a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80">
    </li>
    <span x-text="current">
    </span>
    <!-- controls -->
    <button @click="prev()"
      class="absolute bg-surface-container left-4 top-1/2 -translate-y-1/2 rounded-full border-outline border-2">
      <span class="sr-only">Prev</span>
      <svg xmlns="http://www.w3.org/2000/svg" class="size-8 text-outline" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-chevron-left">
        <path d="m15 18-6-6 6-6" />
      </svg>
    </button>
    <button @click="next()"
      class="absolute bg-surface-container right-4 top-1/2 -translate-y-1/2 rounded-full border-outline border-2">
      <span class="sr-only">Next</span>
      <svg xmlns="http://www.w3.org/2000/svg" class="rotate-180 size-8 text-outline" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-chevron-left">
        <path d="m15 18-6-6 6-6" />
      </svg>
    </button>
  </ul>
</div>
